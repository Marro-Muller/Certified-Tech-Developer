<!-- Instruções


As caixas devem ficar distribuídas como no exemplo no final desse documento, 2 em cada extremidade e uma ao centro.
Todas as caixas devem ter um texto dentro.
As caixas devem ter uma outra caixa dentro bem ao centro.
Quando houver o scroll do mouse, a caixa que está no centro da tela, deverá ficar fixada no mesmo lugar com o posicionamento fixo. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "caixa1">
        <div class = "texto-interno">
            <h1>Caixa da esquerda</h1>

        </div>
    </div>

    <div class = "caixa2">
        <div class = "texto-interno">
            <h1>Caixa do centro</h1>

        </div>
    </div>

    <div class = "caixa3">
        <div class = "texto-interno">
            <h1>Caixa da direita</h1>

        </div>
    </div>
</body>
</html>
