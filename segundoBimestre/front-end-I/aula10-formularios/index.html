<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>

        <form>

            <h1>Cadastro de Usuário</h1>

            <div>
                <label for="username">Nome do usuário</label>
                <input type="text" name="username" id="username" placeholder="Nome do Usuário">
            </div>

            <div>
                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" id="userEmail">
            </div>

            <div>
                <label for="userPassword">Senha</label>
                <input type="password"name="userPassword" id="userPassword">
            </div>

            <div>
                <label for="userDescription">Depoimento</label>
                <textarea name="userDescription" id="userDescription"></textarea>
            </div>

            <div>
                <label for="userPlan">Planos</label>
                <select name="userPlan" id="userPlan">
                    <option value="1">Básico</option>
                    <option value="2">Standard</option>
                    <option value="3">Premium</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar Formulário</button>

            </form>

    </main>
</body>
</html>
